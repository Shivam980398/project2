<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for the navbar */
        .navbar {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;        }

        /* Style the navigation links */
        .navbar a {
            text-decoration: none;
            color: white;
            position: relative; /* Needed for the underline effect */
        }

        /* Add the underline effect on hover */
        .navbar a:hover {
            text-decoration: none; /* Remove the default underline */
        }

        .navbar a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px; /* Position the line below the text */
            background-color: #f00; /* Change this to your desired underline color */
            transform: scaleX(0); /* Initially hidden */
            transition: transform 0.3s ease; /* Add a smooth transition */
        }

        .navbar a:hover::before {
            transform: scaleX(1); /* Show the underline on hover */
        }

        /* Add a glowing effect */
        .navbar a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            background-color: #f00; /* Change this to your desired glow color */
            opacity: 0;
            transform: scaleX(1.2); /* Slightly wider than the underline */
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover::after {
            opacity: 1; /* Show the glow on hover */
            transform: scaleX(1); /* Restore the original width */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <!-- Add more navigation links here -->
    </div>
</body>
</html>
